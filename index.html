<html>
    <head>
        <title>GOOGLE MODEL-VIEWER PROJECT</title>
    </head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <body>
        <model-viewer bounds="tight" enable-pan src="skeleton.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
             
        </model-viewer>
    </body>
</html>
